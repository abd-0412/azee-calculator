<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azee Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calci-icon.png">
</head>
<body>
    <div class="calci-main-container">
        <div class="content">
            <p class="header">Simple Calculator</p>
            <input type="text" placeholder="0" id="input-box">
            <div>
                <button class="clear">AC</button>
                <button class="clear">DE</button>
                <button class="options">%</button>
                <button class="options">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="options">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="options">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="options">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
    <div class="about">
        <a href="https://abd-0412.github.io/azeefolio/" target="_blank" class="about-me">About Myself</a>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
